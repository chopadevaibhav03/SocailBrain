spring.application.name=socialbrain

# Application Port
server.port=8084

# Database Connection (MySQL Example)
spring.datasource.url=jdbc:mysql://localhost:3306/socialbrain
spring.datasource.username=root
spring.datasource.password=root


# Hibernate Properties.
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.hbm2ddl.auto=update
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true

## JWT Secret (must be at least 32 chars for HS256)
#jwt.secret=vaibhav-256-bit-secret-vaibhav-256-bit-secret
